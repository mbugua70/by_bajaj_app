        <!-- insert location details (gps) -->

      <div class="input-field col s12">

        </div>

          <div class="input-field col s12">
          <span>2. Date </span><br>
            <input id="sub_1_2" name="sub_1_2" placeholder="Date" type="date">

        </div>
          <div class="input-field col s12">

        <div class="input-field col s12">

        <div class="input-field col s12">
          <span>6. District</span><br>

        </div>

        <div class="input-field col s12">
          <span>7. Location</span><br>
            <input id="sub_1_7" name="sub_1_7" placeholder="Location" type="text">
        </div>

        <div class="input-field col s12">
          <span>8. Near BY Landmark</span><br>
            <input id="sub_1_8" name="sub_1_8" placeholder="E.g Mosque" type="text">
        </div>

        <h2>STOCK PURCHASED</h2>

        <div class="input-field col s12">
          <span>1. 1L</span><br>
          <input id="sub_1_9" name="sub_1_9" placeholder="Enter 1L stock purchased" type="text">
        </div>

        <div class="input-field col s12">
          <span>2. 0.5L</span><br>
            <input id="sub_1_10" name="sub_1_10" placeholder="Enter 0.5L stock purchased" type="text">
        </div>

        <h2>G BOOSTY ENERGY</h2>

        <div class="input-field col s12">
          <span>1. Apple </span><br>

        </div>


        <div class="input-field col s12 center_it">

<script type="text/javascript">

  // unchecked radio button
$(document).ready(function(){
  $('.row-checked input[type="radio"]').click(function(){
    var parentDiv = $(this).closest('.row-checked');
    var name = $(this).attr('name');
    parentDiv.find('input[type="radio"]').each(function(){
      if($(this).attr('name') !== name) {
        $(this).prop('checked', false);
      }
    });
  });
});


app.prefill();
